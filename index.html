<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bookmark Landing Page</title>
    <meta charset="utf-8" />

    <meta name="description" content="" />

    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <meta name="keywords" content="" />

    <meta name="robots" content="noindex" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="HandheldFriendly" content="true" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="font-Rubik">
    <!-- HEADER -->

    <header>
      <nav class="container flex items-center py-4 mt-4 sm:mt-12">
        <div class="py-1"><img src="images/logo-bookmark.svg" alt="" /></div>
        <ul
          class="
            hidden
            md:flex
            flex-1
            justify-end
            items-center
            gap-10
            text-bookmark-blue
            uppercase
            text-sm
            tracking-wider
          "
        >
          <li class="cursor-pointer hover:text-bookmark-red">Features</li>
          <li class="cursor-pointer hover:text-bookmark-red">Pricing</li>
          <li class="cursor-pointer hover:text-bookmark-red">Contact</li>
          <button
            type="button"
            class="
              bg-bookmark-red
              text-white
              rounded-md
              px-6
              py-2
              uppercase
              hover:bg-bookmark-white hover:text-bookmark-red
              border-transparent border border-solid
              hover:border-current
            "
          >
            Login
          </button>
        </ul>
        <div class="flex md:hidden flex-1 justify-end">
          <i class="text-xl fas fa-bars"></i>
        </div>
      </nav>
    </header>

    <!-- HERO -->

    <section class="relative">
      <div
        class="
          container
          flex flex-col-reverse
          lg:flex-row
          justify-center
          items-center
          gap-8
          mt-14
          lg:mt-28
        "
      >
        <!-- CONTENT -->
        <div class="flex flex-1 flex-col justify-center items-center lg:items-start">
          <h2
            class="
              text-bookmark-blue text-3xl
              md:text-4xl
              lg:text-5xl
              text-center
              lg:text-left
              mb-6
            "
          >
            A Simple Bookmark Manager
          </h2>
          <p class="text-bookmark-grey text-lg text-center lg:text-left mb-6">
            A clean and simple interface to organize your favourite websites.
            Open a new browser tab and see your sites load instantly. Try it for
            free.
          </p>
          <div class="flex justify-center flex-wrap gap-6">
            <button type="button" class="btn btn-purple">
              Get it on Chrome
            </button>
            <button type="button" class="btn btn-white">
              Get it on Firefox
            </button>
          </div>
        </div>

        <!-- IMAGE -->
        <div class="flex flex-1 justify-center items-center z-10">
          <img
            src="images/illustration-hero.svg"
            alt=""
            class=""
          />
        </div>

        <!-- ROUNDED RECTANGLE -->
        <div
          class="
            overflow-hidden
            bg-bookmark-purple
            rounded-l-full
            absolute
            h-44
            w-3/4
            top-14
            right-0
            lg:-bottom-36
            lg:-right-44
          "
        ></div>
      </div>
    </section>
  </body>
</html>
